{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pokédex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/png">
  <!-- CSS separados -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" href="{% static 'css/components.css' %}">
  <link rel="stylesheet" href="{% static 'css/lista_tag.css' %}">
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="logo">
      <!-- Removido o ícone da pokébola -->
      <img src="{% static 'img/pokedex-logo.png' %}" alt="Pokédex" class="logo-img">
    </div>
    <nav class="nav-links">
      <a href="#" id="nav-home" class="active">Home</a>
      <a href="#" id="nav-pokedex">Pokédex</a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main class="page">

    <!-- BARRA DE BUSCA CENTRALIZADA -->
    <section class="search-wrapper">
      <form class="search-box" id="search-form">
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Faça uma busca pelo nome do pokémon"
          autocomplete="off"
        />
        <div class="search-actions">
          <button id="search-button" class="search-button" type="submit" aria-label="Buscar">
            <img src="{% static 'img/loupe.png' %}"
                 alt=""
                 class="search-icon">
          </button>
          <button id="filter-button" class="filter-button" type="button" aria-label="Filtrar por tipo">
            <svg class="filter-icon" viewBox="0 0 24 24" aria-hidden="true">
              <g stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
                <line x1="4" y1="6" x2="20" y2="6"/>
                <circle cx="10" cy="6" r="2" fill="#111827"/>
                <line x1="4" y1="12" x2="20" y2="12"/>
                <circle cx="14" cy="12" r="2" fill="#111827"/>
                <line x1="4" y1="18" x2="20" y2="18"/>
                <circle cx="8" cy="18" r="2" fill="#111827"/>
              </g>
            </svg>
          </button>
        </div>
      </form>
    </section>

    <!-- FILTROS - CAIXA (drop-down) exibida ao clicar em "Pokédex" -->
    <section id="filters" class="filters" style="display:none;">
      <h2 class="filters-title">Filtrar por tipo</h2>
      <ul class="type-list" id="type-list">
        <!-- Itens criados via JavaScript -->
      </ul>
    </section>

    <!-- GRID DE CARDS -->
    <section id="grid" class="grid"></section>

    <!-- MENSAGEM -->
    <div id="message" class="message" style="display:none;"></div>

    <!-- PAGINAÇÃO -->
    <section class="pagination">
      <button id="prev-page" class="pagination-link">&larr; Anterior</button>
      <div class="page-numbers" id="page-numbers"></div>
      <button id="next-page" class="pagination-link">Próximo &rarr;</button>
    </section>

  </main>

  <script src="{% static 'js/pokedex.js' %}"></script>
</body>
</html>
